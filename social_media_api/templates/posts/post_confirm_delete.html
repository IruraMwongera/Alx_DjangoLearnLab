{% extends "base.html" %}

{% block head_title %}Confirm Deletion{% endblock %}

{% block content %}
<style>
    /* Global Styles for Delete Confirmation Page */
    .delete-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5rem 0;
        animation: fadeInScale 0.8s ease-out;
    }

    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    /* Card Styling */
    .delete-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
    }

    .delete-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
    }
    
    .delete-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #ef4444, #f97316);
        background-size: 200% 100%;
        animation: gradientFlow 3s ease-in-out infinite;
    }

    @keyframes gradientFlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    /* Header Styling */
    .delete-card .card-header {
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(249, 115, 22, 0.1));
        border-bottom: 1px solid rgba(239, 68, 68, 0.2);
        padding: 2rem;
        position: relative;
    }

    .delete-card .card-header h2 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ef4444, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0;
        position: relative;
        z-index: 2;
    }

    /* Card Body Styling */
    .delete-card .card-body {
        padding: 2rem;
    }

    .delete-card .lead {
        font-size: 1.25rem;
        font-weight: 500;
        color: #4a5568;
    }

    .delete-card h4 {
        font-weight: 700;
        color: #ef4444;
        word-wrap: break-word;
    }

    .delete-card .text-muted {
        font-style: italic;
        color: #718096 !important;
    }

    /* Custom Buttons */
    .btn-custom-delete {
        background: linear-gradient(135deg, #ef4444, #f97316);
        border: none;
        border-radius: 25px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        color: white;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        transition: all 0.3s ease;
    }

    .btn-custom-delete:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
    }

    .btn-custom-cancel {
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid rgba(113, 128, 150, 0.3);
        border-radius: 25px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        color: #718096;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .btn-custom-cancel:hover {
        background: #e2e8f0;
        color: #2d3748;
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(113, 128, 150, 0.2);
    }
</style>

<div class="delete-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="delete-card shadow-sm border-danger">
                    <div class="card-header text-white text-center">
                        <h2 class="mb-0">Delete Post</h2>
                    </div>
                    <div class="card-body text-center">
                        <p class="lead">Are you sure you want to delete the post titled:</p>
                        <h4 class="text-danger">{{ object.title }}</h4>
                        <p class="text-muted">This action cannot be undone.</p>

                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-custom-delete me-2">Delete</button>
                                <a href="{% url 'posts:post_detail' pk=object.pk %}" class="btn btn-custom-cancel">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
