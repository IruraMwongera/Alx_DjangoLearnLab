{% extends "base.html" %}

{% block head_title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white text-center">
                    <h2 class="mb-0">Delete Post</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Are you sure you want to delete the post titled:</p>
                    <h4 class="text-danger">{{ object.title }}</h4>
                    <p class="text-muted">This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mt-3 me-2">Delete</button>
                        <a href="{% url 'posts:post_detail' pk=object.pk %}" class="btn btn-secondary mt-3">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
