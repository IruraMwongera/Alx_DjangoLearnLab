{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Create a New Post{% endblock %}

{% block content %}
<style>
    /* Global Styles for Create Post Page */
    .create-post-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 5rem 0;
        animation: fadeInScale 0.8s ease-out;
    }

    @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.9) translateY(20px);
        }
        to {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }

    /* Card Styling */
    .create-post-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
    }

    .create-post-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
    }

    .create-post-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #48bb78, #38b2ac, #4299e1, #48bb78);
        background-size: 200% 100%;
        animation: gradientFlow 3s ease-in-out infinite;
    }

    @keyframes gradientFlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    /* Header Styling */
    .create-post-card .card-header {
        background: linear-gradient(135deg, rgba(72, 187, 120, 0.1), rgba(56, 178, 172, 0.1));
        border-bottom: 1px solid rgba(72, 187, 120, 0.2);
        padding: 2rem;
        position: relative;
    }

    .create-post-card .card-header h2 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(135deg, #48bb78, #38b2ac);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0;
        position: relative;
        z-index: 2;
    }

    /* Form Body Styling */
    .create-post-card .card-body {
        padding: 2rem;
    }

    .create-post-card .form-group label {
        font-weight: 600;
        color: #2d3748;
    }

    .create-post-card .form-control {
        background: rgba(255, 255, 255, 0.6);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
    }

    .create-post-card .form-control:focus {
        background: white;
        box-shadow: 0 0 0 0.25rem rgba(72, 187, 120, 0.25);
        border-color: #48bb78;
    }

    /* Custom Button */
    .btn-create {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 25px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        color: white;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
    }

    .btn-create:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
</style>

<div class="create-post-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="create-post-card shadow-sm">
                    <div class="card-header text-white">
                        <h2 class="mb-0">Create a New Post</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-create">Create Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
